<style>
    #wizard {
        padding-bottom: 30px;
    }
    .wizardStep {
        opacity: 0.5;
        margin:  5px;
        padding:  5px;
        float: left;
        background-color: #ffff99;
        /*background-color: grey;*/
    }
    .wizardStep.active {
        opacity: 1;
        border: 1;
    }
    .prev {
        margin-top: 5px;
        float: left;
    }
    .next {
        margin-top: 5px;
        float: right;
    }
    .step {
        width: 300px;
    }
</style>
<body>
<script type="text/javascript">
    $(document).ready(function() {
        $("form").prepend("<div id='wizard'></div>");
        $("form h3").each(function() {
            $("#wizard").append("<div class='wizardStep active'>" + $(this).text() + '</div>');
        });
        $("form .step").not(":first").append("<a class='prev' href='#'> Forrige</a>");
        $("form .step").not(":last").append("<a class='next' href='#'> Neste</a>");
        $("form .step").not(":first").hide();
        $("#wizard .wizardStep").not(":first").toggleClass("active");

        $("a.next").click(function() {
            $(this).parent().hide().next().show();
            $("#wizard .active").toggleClass("active").next().toggleClass("active");
            return false;
        });
        $("a.prev").click(function() {
            $(this).parent().hide().prev().show();
            $("#wizard .active").toggleClass("active").prev().toggleClass("active");
            return false;
        })
    });
</script>
