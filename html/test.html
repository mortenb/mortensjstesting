<h1>Web Workers </h1>

<h2>Eksempel 1: uten workers.. </h2>
                <section class="codeView">
                      <button onclick="sayHI()">Say HI</button>
                    <button id="prime" onclick='primes()'>Primtall</button>
                    <div id="result"></div>
                    <script type="text/javascript">

                        function primes() {
                            var primes = "";
                            for (i = 2; i < 1000000; i++) {
                                if (isPrimeNumber(i)) {
                                    primes += i + ", ";
                            }
                        }
                            document.getElementById("result").innerHTML += primes;
                            return false;
                        }


                        function sayHI() {
                            alert("HI");
                        }

function isPrimeNumber(number) {

    var max = Math.sqrt(number);
    for (var i = 2; i <= max; i++) {
        if ( (number % i) == 0) {

            return false;
        }
    }
    return true;
}

                       


                    </script>
                    </section>
</body>
